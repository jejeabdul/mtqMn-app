<ion-header>

  <ion-navbar color="secondary">
    <ion-title>add-hadits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="myForm" (ngSubmit)="doSimpanHadits(myForm.value)">
    <ion-list>
      <ion-item-divider color="light">Form Add Hadits</ion-item-divider>
      <ion-item>
        <ion-input type="text" placeholder="Id Hadits" formControlName="txtIdHadits"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Nama Hadits" formControlName="txtNamaHadits"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Riwayat Hadits" formControlName="txtRiwayatHadits"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select [(ngModel)]="selKategoriHadits" placeholder="Kategori Select" formControlName="selKategoriHadits">
          <ion-option value="Hadits Shohih">Hadits Shohih</ion-option>
          <ion-option value="Hadits Hasan">Hadits Hasan</ion-option>
          <ion-option value="Hadits Dhaif">Hadits Dhaif</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-textarea placeholder="Isi Hadits" formControlName="txtIsiHadits"></ion-textarea>
      </ion-item>

    </ion-list>
    <button ion-button block color="secondary" [disabled]="!myForm.valid">Simpan</button>
  </form>
</ion-content>
