<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daftar Hadits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-divider color="light"> Daftar Hadits</ion-item-divider>
    <button ion-item *ngFor="let item of items" (click)="loadEditHadits(item.id)">
      <h2>{{item.haditsname}}</h2>
      <p>Riwayat : {{item.haditsriwayat}}</p>
      <p>Kategori : {{item.haditskategori}}</p>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="loadAddHadits();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
