<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Edit Hadits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="doEditHadits(myForm.value)">
    <ion-list *ngFor="let item of items">
      <ion-item-divider color="light">Form Edit Hadits</ion-item-divider>
      <ion-item>
        <ion-input type="text" placeholder="Id Hadits" formControlName="txtIdHadits" [(ngModel)]="item.haditsid"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Nama Hadits" formControlName="txtNamaHadits" [(ngModel)]="item.haditsname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Riwayat Hadits" formControlName="txtRiwayatHadits" [(ngModel)]="item.haditsriwayat"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Kategori Select" formControlName="selKategoriHadits" [(ngModel)]="item.haditskategori">
          <ion-option value="Hadits Shohih">Hadits Shohih</ion-option>
          <ion-option value="Hadits Hasan">Hadits Hasan</ion-option>
          <ion-option value="Hadits Dhaif">Hadits Dhaif</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-textarea placeholder="Isi Hadits" formControlName="txtIsiHadits" [(ngModel)]="item.haditsisi"></ion-textarea>
      </ion-item>

    </ion-list>
    <button [hidden]="ishide" ion-button block color="secondary" [disabled]="!myForm.valid">Ubah</button>
  </form>
</ion-content>
