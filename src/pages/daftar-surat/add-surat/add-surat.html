<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Add Surat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="doSimpanSurat(myForm.value)">
    <ion-list>
      <ion-item-divider color="light">Form Add Surat</ion-item-divider>
      <ion-item>
        <ion-input type="text" placeholder="Id Surat" formControlName="txtIdSurat"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Nama Surat" formControlName="txtNamaSurat"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea placeholder="Isi Surat" formControlName="txtIsiSurat"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Jumlah Ayat" formControlName="txtJumalahAyat"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button block color="secondary" [disabled]="!myForm.valid">Simpan</button>
  </form>
</ion-content>
