<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daftar Surat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-divider color="light"> Daftar Surat</ion-item-divider>
    <button ion-item *ngFor="let item of items" (click)="loadEditSurat(item.id)">
      <h2>{{item.suratname}}</h2>
      <p>Jumlah Ayat : {{item.suratjumlah}} ayat</p>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="loadAddSurat();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
