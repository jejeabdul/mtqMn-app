<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Edit Surat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="doEditSurat(myForm.value)">
    <ion-list *ngFor="let item of items">
      <ion-item-divider color="light">Form Edit Surat</ion-item-divider>
      <ion-item>
        <ion-input type="text" placeholder="Id Surat" formControlName="txtIdSurat" [(ngModel)]="item.suratid"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Nama Surat" formControlName="txtNamaSurat" [(ngModel)]="item.suratname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea placeholder="Isi Surat" formControlName="txtIsiSurat" [(ngModel)]="item.suratisi"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Jumlah Ayat" formControlName="txtJumalahAyat" [(ngModel)]="item.suratjumlah"></ion-input>
      </ion-item>

    </ion-list>
    <button [hidden]="ishide" ion-button block color="secondary" [disabled]="!myForm.valid">Ubah</button>
  </form>
</ion-content>
